name: NOROSHI Daily Prediction #KGNINJA

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Run predictions #KGNINJA
      run: python simple_daily_prediction.py

    - name: Generate charts #KGNINJA
      run: python scripts/generate_charts.py

    - name: Update README #KGNINJA
      run: python scripts/generate_readme.py

    - name: Commit & Push #KGNINJA
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions"
        git add .
        git commit -m "[auto] NOROSHI update #KGNINJA" || echo "No changes"
        git push
