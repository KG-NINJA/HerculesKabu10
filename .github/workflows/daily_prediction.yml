name: NOROSHI Daily Prediction #KGNINJA

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prediction:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Run prediction #KGNINJA
      run: python simple_daily_prediction.py

    - name: Commit JSON #KGNINJA
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions"
        git add data/daily_predictions/latest_predictions.json
        git commit -m "[auto] prediction json update #KGNINJA" || echo "No changes"
        git push
