name: Publish NOROSHI Dashboard #KGNINJA

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload dashboard #KGNINJA
        uses: actions/upload-pages-artifact@v3
        with:
          path: analytics

      - name: Deploy #KGNINJA
        uses: actions/deploy-pages@v4
