name: NOROSHI Charts + Dashboard #KGNINJA

on:
  workflow_run:
    workflows: ["NOROSHI Daily Prediction"]
    types:
      - completed

permissions:
  contents: write

jobs:
  charts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Generate charts #KGNINJA
      run: python scripts/generate_charts.py

    - name: Update README #KGNINJA
      run: python scripts/generate_readme.py

    - name: Commit Charts & README #KGNINJA
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions"
        git add analytics/ docs/ README.md
        git commit -m "[auto] charts + README update #KGNINJA" || echo "No changes"
        git push
