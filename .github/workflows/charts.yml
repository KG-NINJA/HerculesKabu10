name: NOROSHI Charts + Dashboard

on:
  workflow_run:
    workflows: ["NOROSHI Daily Prediction"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  charts:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout #KGNINJA
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python #KGNINJA
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps #KGNINJA
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate charts #KGNINJA
        run: python scripts/generate_charts.py

      - name: Update README & docs #KGNINJA
        run: python scripts/generate_readme.py

      - name: Commit Charts & README #KGNINJA
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add analytics/ docs/ README.md
          git status --short
          git commit -m "[auto] charts + README update #KGNINJA" || echo "No changes"
          git push

  deploy:
    needs: charts
    if: ${{ needs.charts.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout #KGNINJA
        uses: actions/checkout@v4

      - name: Upload dashboard #KGNINJA
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy #KGNINJA
        uses: actions/deploy-pages@v4
