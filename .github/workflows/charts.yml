name: Generate Charts #KGNINJA

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run Daily Prediction
        run: python simple_daily_prediction.py

      - name: Generate Charts
        run: python scripts/generate_charts.py

      - name: Push Results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add analytics/*.png
          git add data/daily_predictions/latest_predictions.json
          git commit -m "Update charts #KGNINJA" || echo "No changes"
          git pull --rebase origin main
          git push origin main
