name: Daily Stock Predictions
on:
  schedule:
    - cron: "0 23 * * *"
    - cron: "0 8 * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install yfinance pandas schedule colorama
    - name: Run simple daily
      run: python simple_daily_prediction.py || echo "missing"
    - name: Run NVDA CV
      run: python nvda_direction_codex_runner.py
    - name: Commit
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions"
        git add .
        git commit -m "auto" || echo "no changes"
        git push
